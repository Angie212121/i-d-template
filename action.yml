name: 'Internet-Draft CI'
description: 'Tool for building Internet-Drafts as GitHub Actions'
author: 'Martin Thomson <mt@lowentropy.net>'

inputs:
  make:
    description: 'The make target to build'
    required: false
    default: 'latest'

runs:
  using: 'docker'
  image: 'docker://ghcr.io/martinthomson/i-d-template-action:ghcr'
  args:
    - ${{ inputs.make }}

branding:
  icon: 'check-square'
  color: 'green'
